<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyslexi News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="\css\article.css">
    <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/open-dyslexic');
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Dyslexia News</h1>
            <nav class="nav">
                <ul>
                    <li><a href="\html\home.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="article">
            <div class="mt-4">
                <h1 id="article-title">Loading Article...</h1>
                <div id="article-content" class="mt-3">
                    <p>Loading article content...</p>
                </div>
            </div>
        </div>
        <div class="text-options mt-4" id="text-options">
            <h5>Settings</h5>
            <label for="background-select" class="form-label">Background Color:</label>
            <button id="dark-mode-toggle" class="btn">Dark Mode</button>

            <select id="background-select" class="form-select mb-3">
                <option value="default">Default (White)</option>
                <option value="cream">Cream</option>
                <option value="lightgray">Light Gray</option>
                <option value="black">Black with White Text</option>
            </select>
            <button id="high-contrast-mode-toggle" class="btn">High Contrast Mode</button>
            <h5>Text size</h5>
            <div class="font-size-control">
                <button id="decrease-font-size" class="btn">-</button>
                <span id="font-size-label" class="font-size-label">16px</span>
                <button id="increase-font-size" class="btn">+</button>
            </div>
            <select id="font-family" class="form-select">
                <option value="Arial">Default</option>
                <option value="Open-Dyslexic">Open Dyslexic</option>
                <option value="Helvetica">Helvetica</option>
            </select>
            <button id="toggle-line-by-line" class="btn btn-primary ms-3">Enable Line-by-Line</button>
            <div id="line-nav" class="mt-4 d-none">
                <button id="prev-line" class="btn btn-info">Back</button>
                <button id="next-line" class="btn btn-info">Next</button>
            </div>
            <div id="speech-button" class="mt-4 d-none">
                <button id="start-speech" class="btn btn-success ms-3">Start</button>
                <button id="stop-speech" class="btn btn-danger ms-3">Stop</button>
            </div>
        </div>
    </div>
    <script src="\js\article.js"></script>
    <script src="\js\setting.js"></script>
</body>

</html>
