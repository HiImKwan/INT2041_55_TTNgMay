<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyslexia News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="\css\article.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Dyslexia News</h1>
            <nav class="nav">
                <ul>
                    <li><a href="\html\home.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="article">
            <div class="mt-4">
                <h1 id="article-title">Loading Article...</h1>
                <div id="article-content" class="mt-3">
                    <p>Loading article content...</p>
                </div>
            </div>
        </div>

        <div class="text-options mt-4">
            <div class="font-size-control">
                <button id="decrease-font-size" class="btn">-</button>
                <span id="font-size-label" class="font-size-label">16px</span>
                <button id="increase-font-size" class="btn">+</button>
            </div>
            <select id="font-family" class="form-select">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
                <option value="Dyslexie">Dyslexie</option>
            </select>

            <!-- <button id="dyslexia-friendly" class="btn btn-secondary ms-3">Dyslexia-Friendly</button> -->
            <button id="toggle-line-by-line" class="btn btn-primary ms-3">Enable Line-by-Line</button>
            <div id="line-nav" class="mt-4 d-none">
                <button id="prev-line" class="btn btn-info">Back</button>
                <button id="next-line" class="btn btn-info">Next</button>
            </div>
            <div id="speech-button" class="mt-4 d-none">
                <button id="start-speech" class="btn btn-success ms-3">Start</button>
                <button id="stop-speech" class="btn btn-danger ms-3">Stop</button>
            </div>
        </div>

    </div>

    <script src="\js\article.js"></script>
</body>

</html>
