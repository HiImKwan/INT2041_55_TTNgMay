        @import url('https://fonts.cdnfonts.com/css/open-dyslexic');

<body>
    <header class="header">
        <div class="container">
            <h1>Dyslexi News</h1>
            <nav class="nav">
                <ul>
                    <li><a href="\html\home.html">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <div class="full-height">
        <div class="setting-container">
            <div class="setting" id="setting-option">
                <h4>Account</h4>
                <p id="username">User Name: </p>
                <p id="email">Email: </p>
                <br>
                <h4>Theme</h4>
                <button id="dark-mode-toggle" class="btn">Dark Mode</button><br>
                </select>
                <br>
                <h5>Font change</h5>
                <select id="font-family" class="form-select">
                    <option value="Arial">Default</option>
                    <option value="Open-Dyslexic">Open Dyslexic</option>
                    <option value="Helvetica">Helvetica</option>
                </select>
                <br>
                <div class="button">
                    <button id="save-settings" class="btn btn-primary ms-3">Save Settings</button>
                    <button id="logout-button" class="btn btn-primary ms-3">Log Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="\js\setting.js"></script>
